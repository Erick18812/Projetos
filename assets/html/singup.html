<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/singup.css">
    <link rel="icon" href="/assets/img/capelo.png">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <h2>Cadastre-se Gratuitamente</h2>
        <p>Acesse uma variedade de cursos gratuitos!</p>
        <form action="#" method="post">
            <label for="name">Nome Completo</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirme a Senha</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <label>Interesses</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="interests" value="tecnologia"> Tecnologia</label>
                <label><input type="checkbox" name="interests" value="marketing"> Marketing</label>
                <label><input type="checkbox" name="interests" value="idiomas"> Idiomas</label>
                <label><input type="checkbox" name="interests" value="design"> Design</label>
            </div>

            <button type="submit" class="btn"><a href="singup.html">Criar Conta Gratuita</a></button>
        </form>

        <div class="social-buttons">
            <div class="social-button social-google">Google</div>
            <div class="social-button social-facebook">Facebook</div>
        </div>

        <p class="terms">Ao se cadastrar, você concorda com nossos <a href="#">Termos de Serviço</a> e <a href="#">Política de Privacidade</a>.</p>
    </div>
</body>
</html>
