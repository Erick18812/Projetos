<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salario Líquido</title>
</head>
<body>
    <input type="number" id="salario" placeholder="salario bruto">
    <input type="number" id="inss" placeholder="Desconto INSS (%)">
    <button onclick="calcular()">Calcular Sálario Líquido</button>
    <p id="resultado"></p>

    <script>
        function calcular() {
            let salario = Number(document.getElementById('salario').value);
            let inss = Number(document.getElementById('inss').value);
            let Desconto  = salario * (inss/100);
            let liquido = salario - desconto;
            document.getElementById('resultado').innerText = "salario liquido: R$" + liquido.toFixed(2);
        }
    </script>
</body>
</html>
