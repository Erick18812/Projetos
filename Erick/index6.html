<body>
    <h1>Enunciado</h1>
 <p>Crie um botão. Quando clicamos nele, o fundo da página muda de cor para rosa.</p>   

 <button onclick="mudarCor()">Clique Aqui</button>
 <button onclick="mudarcor()">Mudar de Cor</button>
<script>
    function mudarCor() {
        document.querySelector('body').style.backgroundColor = 'pink'; }
</script>

<p><strong> Mais um botão e ele irá alterar a cor da página para outra cor</strong></p>

<button onclick="mudarCor()">Clique Aqui</button>
<script>
    function mudarCor() {
        document.querySelector('body').style.backgroundColor = 'darkblue'; }
</script>
</body>
