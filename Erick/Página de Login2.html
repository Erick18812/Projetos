<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Bot√£o de Alternar Cor</title>
  <link rel="stylesheet" href="Home JS.html">
  <style>
    body {
      background-color: white;
      transition: background-color 0.3s;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
    
  <button onclick="alternarCor()">Alternar Cor</button>
  

  <script>
    let corAtual = "branca";

    function alternarCor() {
      if (corAtual === "branca") {
        document.body.style.backgroundColor = "black";
        corAtual = "preta";
      } else {
        document.body.style.backgroundColor = "white";
        corAtual = "branca";
      }
      
    }
    
     

  </script>


</body>
</html>
