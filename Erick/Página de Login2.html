<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Botão de Alternar Cor</title>
  <link rel="stylesheet" href="Home JS.html">
  <style>
    body {
      background-color: white;
      transition: background-color 0.3s;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <img src= "https://www.tenhomaisdiscosqueamigos.com/wp-content/uploads/2013/10/slipknot-deve-entrar-em-estudio-em-2014.jpg">
  
  <button onclick="alternarCor()">Alternar Cor</button>
  <button onclick="voltarParaLogin()">voltarParaLogin</button>
                    

  <script>
    let corAtual = "branca";

    function alternarCor() {
      if (corAtual === "branca") {
        document.body.style.backgroundColor = "black";
        corAtual = "preta";
      } else {
        document.body.style.backgroundColor = "white";
        corAtual = "branca";
      }
    
  function voltarParaLogin() {
    window.location.href = "Página de login 1.html";
  }

}
     

  </script>


</body>
</html>
