<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Calculadora Científica</title>
  </head>
  <body>
    <script>
      // Estilo geral do body
      document.body.style.background = "#521912";
      document.body.style.fontFamily = "Arial";
      document.body.style.display = "flex";
      document.body.style.justifyContent = "center";
      document.body.style.alignItems = "center";
      document.body.style.height = "100vh";
      document.body.style.margin = "0";

      // Container principal
      const container = document.createElement("div");
      container.style.background = "#1e1e1e";
      container.style.padding = "20px";
      container.style.borderRadius = "15px";
      container.style.boxShadow = "0 0 15px #000";
      container.style.width = "320px";
      document.body.appendChild(container);

      // Display da calculadora
      const display = document.createElement("input");
      display.type = "text";
      display.disabled = true;
      display.style.width = "100%";
      display.style.height = "50px";
      display.style.fontSize = "22px";
      display.style.marginBottom = "10px";
      display.style.textAlign = "right";
      display.style.padding = "10px";
      display.style.border = "none";
      display.style.borderRadius = "10px";
      display.style.background = "#998";
      display.style.color = "#fff";
      container.appendChild(display);

      // Botões da calculadora
      const buttons = [
        "C", "⌫", "(", ")",
        "sin", "cos", "tan", "log",
        "7", "8", "9", "/",
        "4", "5", "6", "*",
        "1", "2", "3", "-",
        "0", ".", "=", "+",
        "√", "xʸ", "eˣ", "π"
      ];

      const grid = document.createElement("div");
      grid.style.display = "grid";
      grid.style.gridTemplateColumns = "repeat(4, 1fr)";
      grid.style.gap = "10px";
      container.appendChild(grid);

      buttons.forEach((text) => {
        const btn = document.createElement("button");
        btn.textContent = text;
        btn.style.padding = "15px";
        btn.style.fontSize = "18px";
        btn.style.border = "none";
        btn.style.borderRadius = "10px";
        btn.style.backgroundColor = "#444";
        btn.style.color = "#fff";
        btn.style.cursor = "pointer";
        btn.onmouseenter = () => btn.style.backgroundColor = "#666";
        btn.onmouseleave = () => btn.style.backgroundColor = "#444";
        btn.onclick = () => handleClick(text);
        grid.appendChild(btn);
      });

      // Funções da calculadora
      function handleClick(value) {
        if (value === "C") {
          display.value = "";
        } else if (value === "⌫") {
          display.value = display.value.slice(0, -1);
        } else if (value === "=") {
          try {
            display.value = eval(display.value);
          } catch {
            display.value = "Erro";
          }
        } else if (value === "π") {
          display.value += Math.PI;
        } else if (value === "√") {
          display.value = Math.sqrt(eval(display.value));
        } else if (value === "xʸ") {
          display.value += "**";
        } else if (value === "eˣ") {
          display.value = Math.exp(eval(display.value));
        } else if (["sin", "cos", "tan", "log"].includes(value)) {
          const val = eval(display.value);
          switch (value) {
            case "sin": display.value = Math.sin(val); break;
            case "cos": display.value = Math.cos(val); break;
            case "tan": display.value = Math.tan(val); break;
            case "log": display.value = Math.log10(val); break;
          }
        } else {
          display.value += value;
        }
      }
    </script>
  </body>
</html>
